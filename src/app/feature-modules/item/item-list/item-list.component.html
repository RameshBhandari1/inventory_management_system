<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h4>Items List</h4>
      </div>
      <div class="col-sm-6">
        <button class="btn float-end btn-outline-primary" (click)="addItem()">
          Add New Item
        </button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body text-success">
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">S.N</th>
                <th scope="col">Item Name</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of itemList; let i = index;">
                <th scope="row">{{i + 1}}.</th>
                <td>{{item?.name}}</td>
                <td>{{item?.category}}</td>
                <td>{{item?.price}}</td>
                <td>{{item?.quantity}}</td>
                <td>{{item?.description}}</td>
                <td>
                  <ng-container class="d-flex">
                    <button class="btn btn-sm bg-success border-0 text-white rounded-3 mx-2"
                            (click)="editItem(item)">Edit
                    </button>
                    <button (click)="onDeleteRecord(item?.id)" class="btn btn-sm bg-danger border-0 text-white rounded-3">Delete</button>
                  </ng-container>
                </td>
              </tr>
              <tr *ngIf="!itemList?.length">
                <td colspan="7">There is no Item.</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
